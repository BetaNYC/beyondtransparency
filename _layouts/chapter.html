---
layout: default
---


<div class="chapter-nav">
  <ul >
    {% for page in site.pages %}
      {% if page.layout == "chapter" %}
        <li> <a href="{{ page.url }}">{{ page.title }} </a><div "chapter-author">{{page.author}}</div></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>

<h4 class="chapter-number">Chapter {{page.chapter}}</h4>

<h1 class="chapter-title">{{page.title}}</h1>

<h4 class="chapter-author">By {{page.author}}</h4>

<div class="chapter">
{{ content }}
</div>
