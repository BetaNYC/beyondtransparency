---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for page in site.pages %}
      {% if page.layout == "chapter" %}
        <li> <a href="{{ page.url }}">{{ page.title }} {{page.author}}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
