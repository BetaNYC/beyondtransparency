<div class="chapter-nav">
  <ul >
    {% for page in site.pages %}
      {% if page.layout == "chapter" %}
    
    <a href="{{ page.url }}"><li>
        {% if page.ispart == true %}
          PART {{ page.part }}
        {% endif %}
        {{ page.title }} <div class="nav-chapter-author">
            {% for a in page.author %}
              {{a.name}}{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </div></li></a>
      {% endif %}
    {% endfor %}
  </ul>
</div>
